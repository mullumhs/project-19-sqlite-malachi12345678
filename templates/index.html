<h1>Movie Database</h1>

<a href="{{ url_for('add_movie') }}">Add a New Movie</a>

<table>
  <tr>
    <th>ID</th>

    <th>Title</th>

    <th>Director</th>

    <th>Year</th>

    <th>Rating</th>
  </tr>

  {% for movie in movies %}

  <tr>
    <td>{{movie['id']}}</td>

    <td>{{ movie['title'] }}</td>

    <td>{{ movie['director'] }}</td>

    <td>{{ movie['year'] }}</td>

    <td>{{ movie['rating'] }}</td>

    <td>{{ movie['rating'] }}</td>

    <td><a href="{{ url_for('edit_movie', id=movie.id) }}">Edit</a></td>

    <td><a href="{{ url_for('delete_movie', id=movie.id) }}">Delete</a></td>
  </tr>

  {% endfor %}
</table>
