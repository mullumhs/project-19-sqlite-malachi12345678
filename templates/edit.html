<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Edit Movie</title>
  </head>

  <body>
    <h1>Edit Movie</h1>

    <form method="post">
      <label for="title">Title:</label>

      <input
        type="text"
        id="title"
        name="title"
        value="{{ movie.title }}"
        required
      /><br />

      <label for="director">Director:</label>

      <input
        type="text"
        id="director"
        name="director"
        value="{{ movie.director }}"
        required
      /><br />

      <label for="year">Year:</label>

      <input
        type="number"
        id="year"
        name="year"
        value="{{ movie.year }}"
        required
      /><br />

      <label for="rating">Rating:</label>

      <input
        type="number"
        step="0.1"
        id="rating"
        name="rating"
        value="{{ movie.rating }}"
        required
      /><br />

      <input type="submit" value="Update Movie" />
    </form>

    <a href="{{ url_for('index') }}">Back to Movie List</a>
  </body>
</html>
